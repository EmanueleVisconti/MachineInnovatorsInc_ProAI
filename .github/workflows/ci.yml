name: ci
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff (lint)
        run: ruff check .
      - name: Black (format check)
        run: black --check .
      - name: Pytest
        run: pytest -q
      - name: Docker build
        run: docker build -t MachineInnovorsInc_PROAI -f docker/Dockerfile.app .
        